<div class="card">
  @if (linkType !== linkTypes.None) {
    <a [target]="(linkType === linkTypes.ExternalLink) ? '_blank' : '_self'" [attr.rel]="(linkType === linkTypes.ExternalLink) ? 'noopener noreferrer' : null" [routerLink]="['/collections/', dso.id]" class="card-img-top" tabindex="-1" [attr.title]="'search.results.view-result' | translate">
      <ds-thumbnail [thumbnail]="(dso.logo | async)?.payload" [limitWidth]="false">
      </ds-thumbnail>
    </a>
  }
  @if (linkType === linkTypes.None) {
    <span class="card-img-top">
      <ds-thumbnail [thumbnail]="(dso.logo | async)?.payload" [limitWidth]="false">
      </ds-thumbnail>
    </span>
  }
  <div class="card-body">
    @if (showLabel) {
      <ds-badges [object]="dso" [context]="context"></ds-badges>
    }
    <a class="h4 card-title" [routerLink]="['/collections/',  dso.id]">{{ dsoNameService.getName(dso) }}</a>
    @if (dso.shortDescription) {
      <p class="card-text">{{dso.shortDescription}}</p>
    }
    @if (linkType !== linkTypes.None) {
      <!-- <div class="text-center">
        <a [target]="(linkType === linkTypes.ExternalLink) ? '_blank' : '_self'" [attr.rel]="(linkType === linkTypes.ExternalLink) ? 'noopener noreferrer' : null" [routerLink]="['/collections/',  dso.id]" class="lead btn btn-primary viewButton">{{ 'search.results.view-result' | translate}}</a>
      </div> -->
    }
    <div class="bottem-count-text mt-3 w-100">
      <ul>
        <li class="icon-text  border-end" title="{{'home.label.itemcount' | translate}}">
          <i class="fa fa-file mr-3" aria-hidden="true"></i>
          <span>{{object?.itemCount}}</span>
        </li>
        <li class="icon-text  " title="{{'home.label.viewcount' | translate}}">
          <i class="fa fa-eye mr-3" aria-hidden="true"></i>
          <span>{{object?.viewCount}}</span>
        </li>
      </ul>
    </div>
  </div>
  <ng-content></ng-content>
</div>
